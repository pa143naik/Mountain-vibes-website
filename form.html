<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mountain Vibes Test Request Form</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>

  <div class="container">
    <h2>MOUNTAIN VIBES RESEARCH SERVICES (OPC) PVT LTD</h2>
    <h3>TEST REQUEST FORMAT</h3>

    <form>
      <fieldset>
        <legend>Customer Details</legend>
        <label>Company: <input type="text" name="customer_company"></label>
        <label>Contact Person Name: <input type="text" name="customer_contact"></label>
        <label>GST Number: <input type="text" name="customer_gst"></label>
        <label>Address: <textarea name="customer_address"></textarea></label>
        <label>Phone: <input type="text" name="customer_phone"></label>
        <label>Email: <input type="email" name="customer_email"></label>
      </fieldset>

      <fieldset>
        <legend>Billing Details</legend>
        <label>Company: <input type="text" name="billing_company"></label>
        <label>Contact Person Name: <input type="text" name="billing_contact"></label>
        <label>GST Number: <input type="text" name="billing_gst"></label>
        <label>Address: <textarea name="billing_address"></textarea></label>
        <label>Phone: <input type="text" name="billing_phone"></label>
        <label>Email: <input type="email" name="billing_email"></label>
      </fieldset>

      <fieldset>
        <legend>Sample Details & Tests Required</legend>
        <label>Sample Name: <input type="text" name="sample_name"></label>
        <label>MFG Date: <input type="date" name="mfg_date"></label>
        <label>EXP Date: <input type="date" name="exp_date"></label>
        <label>Batch No./Lot No.: <input type="text" name="batch_no"></label>
        <label>Work Order/Quotation No.: <input type="text" name="quotation_no"></label>
        <label>No. of Samples Submitted: <input type="number" name="samples_submitted"></label>
        <label>Sample Quantity: <input type="text" name="sample_quantity"></label>
      </fieldset>

      <fieldset>
        <legend>FSSAI Category</legend>
        <label><input type="checkbox" name="category" value="2.1"> Dairy Products and Analogues</label>
        <label><input type="checkbox" name="category" value="2.2"> Fats, Oils and Fat Emulsions</label>
        <label><input type="checkbox" name="category" value="2.3"> Fruit and Vegetable Products</label>
        <label><input type="checkbox" name="category" value="2.4"> Cereal and Cereal Products</label>
        <label><input type="checkbox" name="category" value="2.5"> Meat and Meat Products</label>
        <label><input type="checkbox" name="category" value="2.6"> Fish and Fish Products</label>
        <label><input type="checkbox" name="category" value="2.7"> Sweets and Confectionery</label>
        <label><input type="checkbox" name="category" value="2.8"> Sweetening Agents including Honey</label>
        <label><input type="checkbox" name="category" value="2.9"> Salt, Spices, Condiments</label>
        <label><input type="checkbox" name="category" value="2.10"> Beverages (Non-Dairy/Fruit Based)</label>
        <label><input type="checkbox" name="category" value="2.12"> Proprietary Foods</label>
      </fieldset>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

</body>
</html>
